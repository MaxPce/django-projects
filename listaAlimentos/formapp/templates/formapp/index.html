<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Agregar alimento</title>
  </head>
  <body>
    <h1>Agregar alimento</h1>
    <div>
      {% for food in list_foods %}
      <article>
        <h2>{{ food.name }}</h2>
        <ul>
          <li>Proteína: {{ food.protein }} g</li>
          <li>Grasa: {{ food.fat }} g</li>
          <li>Carbohidratos: {{ food.carbohydrates }} g</li>
          <li>Fecha: {{ food.date }}</li>
          <li>Calorías: {{ food.calories }}</li>
        </ul>
        <a href="{% url 'formapp:delete_food' food.id %}">Eliminar</a>
      </article>
      {% endfor %}
    </div>
    <form action="{% url 'formapp:new_food' %}" method="post">
      {% csrf_token %}
      <label for="name">Nombre:</label>
      <input
        type="text"
        id="name"
        name="name"
        maxlength="100"
        required
      /><br /><br />

      <label for="protein">Proteína (g):</label>
      <input
        type="number"
        id="protein"
        name="protein"
        step="0.01"
        min="0"
        required
      /><br /><br />

      <label for="fat">Grasa (g):</label>
      <input
        type="number"
        id="fat"
        name="fat"
        step="0.01"
        min="0"
        required
      /><br /><br />

      <label for="carbohydrates">Carbohidratos (g):</label>
      <input
        type="number"
        id="carbohydrates"
        name="carbohydrates"
        step="0.01"
        min="0"
        required
      /><br /><br />

      <label for="date">Fecha:</label>
      <input type="date" id="date" name="date" required /><br /><br />

      <button type="submit">Guardar</button>
    </form>
  </body>
</html>
